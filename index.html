<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="hero-card"></div>
            <img src="/images/image-victor.jpg" alt="Victor image">
            <div class="card-body">
                <p class="bold">Victor Crest <span>26</span></p>
                <p id="city">London</p>
            </div>
            <div class="card-footer">
                <div class="info-item">
                    <p class="bold">80K</p>
                    <p>Followers</p>
                </div>
                <div class="info-item">
                    <p class="bold">803K</p>
                    <p>Likes</p>
                </div>
                <div class="info-item">
                    <p class="bold">1.5K</p>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Abdullah-albagshi" target="_blank">Abdullah Albagshi</a>.
    </div>
</body>

</html>
